<!DOCTYPE html>

<head>

  <title>Flipzy MiniApp</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {

      margin: 0;

      min-height: 100vh;
    }
    .screen {
      display: none;
      padding: 20px;
      text-align: center;

    }
    .screen.active {

      align-items: center;
      justify-content: center;
    }
    .balance {

      margin: 20px 0;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
      width: 100%;
    }
    .button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    #wallet-address {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      word-break: break-word;
    }
    .tabbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .tabbar button {
      background: none;
      border: none;
      font-size: 14px;
      color: #666;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tabbar button.active {

</head>
<body>

  <div class="tabbar">

    <button onclick="showScreen('referrals')" id="tab-referrals">üë•<span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</span></button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function paySubscription() {
      tg.sendData(JSON.stringify({ type: "pay_subscription" }));
      alert("üí≥ –ò–º–∏—Ç–∞—Ü–∏—è –æ–ø–ª–∞—Ç—ã –ø–æ–¥–ø–∏—Å–∫–∏!");
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.tabbar button').forEach(b => b.classList.remove('active'));
      document.getElementById("tab-" + id).classList.add('active');
    }

    const ton = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button'
    });

    ton.onStatusChange(wallet => {
      if (wallet?.account?.address) {
        document.getElementById('wallet-address').innerText = `üìé ${wallet.account.address}`;
        Telegram.WebApp.sendData(JSON.stringify({
          type: 'wallet_connected',
          address: wallet.account.address
        }));
      }
    });
  </script>
</body>
</html>

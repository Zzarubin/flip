<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flipzy MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #333;
    }
    .screen {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .screen.active {
      display: block;
    }
    .balance {
      font-size: 20px;
      margin: 20px 0;
    }
    .button {
      padding: 12px 20px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      display: block;
    }
    .tabbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .tabbar button {
      background: none;
      border: none;
      font-size: 14px;
      color: #666;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tabbar button.active {
      color: #4CAF50;
      font-weight: bold;
    }
    .help-card {
      background-color: #23412e;
      color: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .help-card img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    .help-card a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Skipping body for brevity -->
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<head>
  <meta charset="UTF-8" />
  <title>Flipzy MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #1e2e26;
      color: #f5f5f5;
    }
    .screen {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .screen.active {
      display: block;
    }
    .balance-card {
      background: #294634;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .balance-card .balance {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .copy-container {
      background: #1e2e26;
      border: 1px solid #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: #f5f5f5;
    }
    .ref-section {
      background: #294634;
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
    }
    .tabbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #16271f;
      border-top: 1px solid #444;
      padding: 10px 0;
    }
    .tabbar button {
      background: none;
      border: none;
      font-size: 14px;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tabbar button.active {
      color: #00ff9d;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="referrals" class="screen active">
  <div class="balance-card">
    <div class="balance">BALANCE</div>
    <div class="balance">$<span id="balance">13,900.00</span></div>

  <div class="ref-section">

<div class="tabbar">

  <button onclick="showScreen('help')" id="tab-help">‚ùì<span>–ü–æ–º–æ—â—å</span></button>

<script>
  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('.tabbar button').forEach(b => b.classList.remove('active'));
    document.getElementById("tab-" + id).classList.add('active');
  }

  function copyReferralLink() {
    const text = document.getElementById("referral-link").innerText;
    navigator.clipboard.writeText(text).then(() => {
